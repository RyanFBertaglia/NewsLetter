version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: some-rabbit
    hostname: my-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    restart: unless-stopped

  database-auth:
    image: postgres:latest
    container_name: database-auth
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_AUTH}
    ports:
      - "5432:5432"
    volumes:
      - db-auth-data:/var/lib/postgresql/data
    networks:
          - app-network
    restart: unless-stopped

  database-avaliacao:
    image: postgres:latest
    container_name: database-avaliacao
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_AVALIACAO}
    ports:
      - "5433:5432"
    networks:
      - app-network
    volumes:
      - db-avaliacao-data:/var/lib/postgresql/data
    restart: unless-stopped

  auth:
    container_name: auth
    build: ./auth
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    environment:
      - VITE_API_AUTH=http://auth:8080
    depends_on:
      - auth

  avaliar:
    build: ./avaliar
    ports:
      - "8082:8080"
    networks:
      - app-network
    depends_on:
      - database-avaliacao

  enviar:
    build: ./enviar
    ports:
      - "8083:8080"
    networks:
      - app-network
    depends_on:
      - database-auth
      - rabbitmq

  envio-conteudo:
    build: ./envio-conteudo
    ports:
      - "8084:8080"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  repercussao:
    build: ./repercussao
    ports:
      - "8085:8080"
    networks:
          - app-network
    depends_on:
      - database-avaliacao
      - database-auth

networks:
  app-network:
    driver: bridge
