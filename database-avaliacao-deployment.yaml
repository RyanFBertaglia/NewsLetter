apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Program Files\Kompose\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: database-avaliacao
  name: database-avaliacao
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: database-avaliacao
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Program Files\Kompose\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: database-avaliacao
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: banco-de-dados
            - name: POSTGRES_PASSWORD
              value: minhasenha
            - name: POSTGRES_USER
              value: ryan
          image: postgres:latest
          name: database-avaliacao
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-avaliacao-data
      restartPolicy: Always
      volumes:
        - name: db-avaliacao-data
          persistentVolumeClaim:
            claimName: db-avaliacao-data
